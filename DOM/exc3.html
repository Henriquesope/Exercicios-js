<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3</title>
</head>
<body>
    <button onclick="voltarPagina()">voltar</button>
    <button onclick="fecharpagina()">Fechar Pagina</button>
    <button onclick="mostarlocalizacao()">Mostrar Localizacao</button>

    <script>
        function voltarPagina(){
            //voltar uma pagina no navegador
            window.history.back();
        }

        function mostarlocalizacao(){
            //mostrar a URL atual da pagina
            alert("Sua pagina esta localizada: " + window.location)
        }

        function fecharpagina (){
            window.open("", "_self")
            window.close()
        }


    </script>
</body>
</html>
